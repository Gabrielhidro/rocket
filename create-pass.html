<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/global.css">
  <link rel="stylesheet" href="/style/home.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">

  <title>Criar sala - Rocket</title>
</head>

<body>
  <div class="content" id="home">
    <header>
      <img src="/assets/img/logo.png" alt="">
    </header>

    <div id="bg">
      <div class="ball top"></div>
      <div class="ball bottom"></div>
    </div>

    <main>
      <div class="container">
        <section>
          <h2>Crie sua própria sala</h2>
          <form>
            <label class="sr-only" for="room-pass">Código da sala</label>
            <input type="password" id="room-pass" placeholder="Insira uma senha">
            <button><img src="/assets/img/users-pass.svg" alt="">Criar Sala</button>
          </form>
        </section>

        
      </div>
    </main>
  </div>
</body>

</html>
